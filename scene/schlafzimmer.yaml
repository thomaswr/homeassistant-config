#############################
## Bed room scenes
#############################

- name: Schlafzimmer normal
  entities:
    light.schlafzimmer:
      state: on
      transition: 2
      profile: reading

- name: Schlafzimmer relax
  entities:
    light.schlafzimmer:
      state: on
      transition: 5
      profile: relax
      
- name: Schlafzimmer romantisch
  entities:
    light.schlafzimmer:
      state: on
      transition: 5
      xy_color: [0.596, 0.3702]
      brightness: 114
    ## Switch off everything else...
    light.vorzimmer:
      state: off
      transition: 60
    light.wohnzimmer:
      state: off
      transition: 60
    switch.edimax:
      state: off

- name: Schlafzimmer Disco
  entities:
    light.schlafzimmer:
      state: on
      transition: 2
      effect: colorloop