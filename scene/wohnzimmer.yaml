#############################
## Living room scenes
#############################

- name: Wohnzimmer normal
  entities:
    light.wohnzimmerlicht:
      state: on
      transition: 5
      profile: reading
    switch.fernsehlicht:
      state: off
      
- name: Wohnzimmer relax
  entities:
    light.wohnzimmerlicht:
      state: on
      transition: 5
      profile: relax

- name: Wohnzimmer TV Time
  entities:
    light.wohnzimmerlicht:
      state: on
      transition: 5
      profile: relax
    switch.fernsehlicht: 
      state: on
    light.vorzimmer:
      state: off
    media_player.onkyo:
      state: on
    media_player.chromie_audio:
      state: paused
      
- name: Wohnzimmer Disco
  entities:
    light.wohnzimmerlicht:
      state: on
      transition: 2
      effect: colorloop
    switch.fernsehlicht: 
      state: off
    light.vorzimmer:
      state: off