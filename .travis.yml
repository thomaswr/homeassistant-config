dist: xenial
language: python
python:
  - "3.7"
install:
  - pip3 install homeassistant==0.108.3
script:
  - hass -c . --script check_config
before_install:
  - sudo apt-get install -y ffmpeg libudev-dev python-dev pkg-config libavformat-dev libavcodec-dev libavdevice-dev libavutil-dev libswscale-dev libavresample-dev libavfilter-dev
  - mv travis_secrets.yaml secrets.yaml
  - touch travis_cert_fakefile
  - touch automations.yaml
notifications:
  email: false
  webhooks:
    urls:
      - $ifttt_webhook_url
    on_error: always
    on_failure: always
    on_start: never
    on_success: never
    on_cancel: never
    