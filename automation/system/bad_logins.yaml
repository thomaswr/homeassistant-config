###################################
##  Uses IFTTT to notify me of bad logins.
###################################

- alias: Login Failure
  hide_entity: True
  trigger:
    platform: template
    value_template: "{{ states('persistent_notification.httplogin') != 'unknown' }}"

  action:
    service: notify.notify
    data_template:
      message: "Login fehlgeschlagen!"
      title: "Sicherheit"