- alias: climate group visibility
  hide_entity: True

  trigger:
    - platform: state
      entity_id: input_boolean.heating_visible

  action:
    - service: group.set_visibility
      entity_id: group.heating
      data_template:
        entity_id: group.heating
        visible: >
          {% if is_state('input_boolean.heating_visible', 'on') %}
            true
          {% else %}
            false
          {% endif %}