systeminfo:
  entities:
    # Temp
    - sensor.pitemperature
    # Uptime
    - sensor.last_boot
    # CPU/RAM
    - sensor.processor_use
    - sensor.memory_use_percent
    # Load
    - sensor.load_1m
    - sensor.load_5m
    - sensor.load_15m
    # Network
    - sensor.network_in
    - sensor.network_out
    # Disk
    - sensor.disk_use_percent
    # Travis
    - sensor.thomaswrhomeassistantconfig_state
    - sensor.thomaswrhomeassistantconfig_last_build_duration
    - sensor.thomaswrhomeassistantconfig_last_build_started_at
    - sensor.thomaswrhomeassistantconfig_last_build_finished_at
    - sensor.thomaswrhomeassistantconfig_last_build_state